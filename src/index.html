<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>check it out</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

</head>

<body>

    <form class="form-inline search-form js-search-form" id="search-form">
      <div class="form-group mx-sm-3 mb-2"></div>
        <label for="searchQuery" class="sr-only"></label>
        <input
          type="text"
          name="query"
          id="searchQuery"
          autocomplete="off"
          placeholder="Search images..."
        />
      </div>
      <button type="submit" class="btn btn-primary mb-2">Искать</button>
    </form>
     
    <ul class="gallery js-gallery-container">
      <!-- Список <li> с карточками изображений -->
    </ul>

    <button
      type="button"
      class="btn btn-primary button"
      data-action="load-more"
    >
      <span
        class="spinner-border spinner-border-sm spinner is-hidden"
        role="status"
        aria-hidden="true"
      >Load-more</span>

      <span class="label">Load-more</span>
    </button> 

    
  
</body>

</html>
